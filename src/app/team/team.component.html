<ons-page>
    <ons-toolbar>      <div class="left"><ons-back-button>Back</ons-back-button></div>

      <div class="center">Scoring</div>
    </ons-toolbar>
    <div class="content">
      <ons-list>
        <ons-list-header>Team Scorecard</ons-list-header>
        <ons-list-item *ngFor="let person of people">   
          <div class="left">
              <fa name="trophy"></fa>          </div>
          <div class="center">
           {{person.name}} 
          </div>
          <div class="right">
            <span class="score"><b>{{person.score}}</b> </span>
            </div>
        </ons-list-item>

      </ons-list>
    </div>
  </ons-page>
