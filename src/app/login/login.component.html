<ons-page>
    <div class="background"><img style="max-width:100%;
      width: auto;" src="assets/splash.jpg"></div>
      <ons-toolbar>
          <div class="center">Travel Active - Login</div>
        </ons-toolbar>
    <div class="content">
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username"  [(value)]="username" float></ons-input>
              </p>
              <p>
                <ons-input style="color: white" id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
              </p>
              <p style="margin-top: 30px;">
                <ons-button (click)="loginAction()">Sign in</ons-button>
              </p>
      </div>
    </div>
  </ons-page>
